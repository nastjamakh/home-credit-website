<!-- Start Faq  Area -->
<section class="faq-area bg-color3">
    <div class="container-overlay">
        <div  class="svg-header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffd700" fill-opacity="1" d="M0,0L40,10.7C80,21,160,43,240,48C320,53,400,43,480,48C560,53,640,75,720,85.3C800,96,880,96,960,101.3C1040,107,1120,117,1200,106.7C1280,96,1360,64,1400,48L1440,32L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
        </div>
        <div class="faq-wrapper section-spacing bminus-30 section-overlay">
            <div class="container">
                <div class="section-title">
                    <h2 class="heading-2">Build a Machine Learning Service Step by Step</h2>
                    <!-- <p>Lacus vestibulum sed arcu non odio euismod lacinia at quis risus sed vulputate odio ut enim blandit </p>-->
                </div>
                <div class="row">
                    {% for faq in site.data.faqs %}
                        <div class="col-md-6">
                            <article class="faq-service bg-color1">
                                <header class="faq-logo wow bounceIn" data-wow-duration="1s">
                                    <div class="logo-image"> <img src="{{faq.icon | relative_url }}" alt="{{faq.title}}" /></div>
                                </header>
                                <footer class="faq-content">
                                    <h4 class="heading-4">{{faq.title}}</h4>
                                    <p>{{faq.subtitle}} </p>
                                </footer>
                            </article>
                        </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Faq Area -->
