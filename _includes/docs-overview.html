
<div class="timeline-area bg-color1">
    <div class="timeline-wrapper section-spacing ">
        <div class="container">
            <div class="section-title">
                <h2 class="heading-2">Quick Start</h2>
            </div>
               <section>
                  <div class="topics-area bg-color1">
                           <div class="topics-wrapper section-spacing bminus-30">
                              <div class="container">
                                 <div class="row">
                                 {% for link in site.data.docs_navigation %}
                                    {% assign active = nil %}
                                    <div class="col-md-6 col-lg-4">
                                       <article class="topics-service bg-color3 wow fadeIn" data-wow-duration="3s">
                                          <header class="topics-title">
                                             <h2 class="heading-4 text-capitalize">{{ link.name }} </h2>
                                          </header>
                                          <ul class="topics-list list-inline">
                                             {% for sublink in link.submenu %}
                                             <li><a href="{{ sublink.url  | relative_url }}">{{ sublink.text }} </a></li>
                                             {% endfor %}
                                          </ul>
                                       </article>
                                    </div>
                                    {% endfor %}			  
                                 </div>
                              </div>
                           </div>
                        </div>
                  </section>
        </div>
    </div>
</div>
